<mat-grid-list cols='4' rowHeight='100px'>
  <mat-grid-tile colspan='3' rowspan='1' [style.background]='"lightblue"'>
    One
  </mat-grid-tile>
  <mat-grid-tile colspan='1' rowspan='2' [style.background]='"lightgreen"'>
    Two
  </mat-grid-tile>
  <mat-grid-tile colspan='1' rowspan='1' [style.background]='"lightpink"'>
    Three
  </mat-grid-tile>
  <mat-grid-tile colspan='2' rowspan='1' [style.background]='"#DDBDF1"'>
    Four
  </mat-grid-tile>
</mat-grid-list>

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Custom Toolbar</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span>Second Line</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span>Third Line</span>
    <span class="example-spacer"></span>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>

<button mat-raised-button color="warn" (click)="openDialog()">Warn</button>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
